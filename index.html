<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;500&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <div class="top-bg"><img src="images/bg-pattern-top.svg" alt="" /></div>
    <div class="bot-bg"><img src="images/bg-pattern-bottom.svg" alt="" /></div> -->

    <div class="card">
      <div class="top">
        <img class="profilepic" src="images/image-victor.jpg" alt="" />
        <div class="firsthalf">
          <!-- <img id="top_bg" src="images/bg-pattern-card.svg" alt="" /> -->
        </div>
        <div class="secondhalf">
          <div class="texts">
            <div class="name-age">
              <p class="bold">Victor Crest</p>
              <p class="plain">26</p>
            </div>

            <div class="location">
              <p class="plain">London</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div>
          <p class="bold">80K</p>
          <p class="plain">Followers</p>
        </div>
        <div>
          <p class="bold">803K</p>
          <p class="plain">Likes</p>
        </div>
        <div>
          <p class="bold">1.4K</p>
          <p class="plain">Photos</p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bridget</a>.
    </div> -->
  </body>
</html>
